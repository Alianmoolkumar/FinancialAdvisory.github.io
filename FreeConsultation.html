<section class="consultation">
  <div class="container-consultation">
    <h2>Book a Free Consultation</h2>
    <p>Fill out the form below to schedule a free initial consultation with one of our financial advisors.</p>
    <form id="consultationForm" class="consultation-form" action="#" method="post">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="dateTime">Preferred Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required>
      </div>
      <div class="form-group">
        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" rows="5"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="consultationResult" class="consultation-result"></div>
  </div>
</section>
